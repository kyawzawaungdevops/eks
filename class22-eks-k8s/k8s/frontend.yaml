apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 3                          # Number of pod replicas
  selector:
    matchLabels:
      app: frontend                     # Label selector for pods
  template:
    metadata:
      labels:
        app: frontend                   # Labels applied to pods
    spec:
      containers:
      - name: frontend-container
        image: testingkyaw/my-node-app:v2  # Container image
        ports:
        - containerPort: 3000         # Port exposed by container
        env:                        # Environment variables (optional)
        - name: BACKEND_URL
          value: "http://backend:8000"
        resources:                   # Resource requests/limits (optional)
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"

