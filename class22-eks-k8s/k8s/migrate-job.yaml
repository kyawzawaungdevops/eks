apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-job
spec:
  template:
    spec:
      containers:
      - name: migrate-job
        image: testingkyaw/migration:v2
        env:
        - name: FLASK_DEBUG
          value: "1"
        - name: FLASK_APP
          value: "run.py"
        - name: DATABASE_URL
          value: "postgresql://ciscobase.cds1wi0qiwop.us-east-1.rds.amazonaws.com:postgres@Cisco123:5432/app"
        - name: SECRET_KEY
          value: "your-secret-key-here"
        - name: DB_HOST
          value: "ciscobase.cds1wi0qiwop.us-east-1.rds.amazonaws.com"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "app"
        - name: DB_USERNAME
          value: "postgres"
        - name: DB_PASSWORD
          value: "Cisco123"
        - name: ALLOWED_ORIGINS
          value: "http://localhost:3000,http://localhost:80"     
      restartPolicy: Never
  backoffLimit: 3